<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="js/vue.js"></script>
            <link rel="stylesheet" href="css/all.css">
            <link rel="stylesheet" href="css/style.css">
            <title>Slider</title>
      </head>
      <body>
            <div id="root">
                  <div id="left">
                        <i @click = "prevImage" class="fas fa-chevron-left"></i>
                  </div>
                  <div id="center">
                        <img :src="imgs.url[imgIndex]" :alt="imgs.alt[imgIndex]">
                        <div id="points">
                              <i v-for="n in imgs.url.length" :class="n == imgIndex + 1 ? 'fas': 'far'" class="fa-circle"></i>
                        </div>
                  </div>
                  <div id="right">
                        <i @click = "nextImage" class="fas fa-chevron-right"></i>
                  </div>
            </div>
         <script src="js/script.js"></script>   
      </body>
</html>
